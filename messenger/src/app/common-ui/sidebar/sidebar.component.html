<img src="/assets/svg/logo-small.svg" alt="" class="ml16 mb20" />

<nav>
  <ul class="main-menu-list">
    <li>
      @for (menuItem of menuItems; track menuItem.label) {
      <button class="menu-item">
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span></button
      >}
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text">
    Все подписчики
  </a>
  <svg
    class="to-subscribers-icon"
    width="6"
    height="10"
    viewBox="0 0 6 10"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    id="arrow"
  >
    <path
      d="M0.222657 8.44531L3.66797 5L0.222656 1.55469L1.27734 0.5L5.77734 5L1.27734 9.5L0.222657 8.44531Z"
      fill="currentColor"
    />
  </svg>
</div>
